<!DOCTYPE html>	<!-- alwaya the same -->
<html lang = "en">
<head>
	<meta charset = "UTF-8">	<!-- alwaya the same -->
	<title>My First Page</title>
</head>
<body>

<!-- headings start from h1 to h6 (Descending in size) -->
	This should be displayed by the browser
	<h1>Hello world</h1>
	
<!-- paragraph tag: <p> .... </p>
	never put a paragraph or a heading tag inside a paragraph tag -->

<!-- <div> .... </div> used for putting all the related group of materials together -->


<!-- list tags:
	Ordered list: <ol> .... </ol>
	Unordered list: <ul> .... </ul>
-->
<ol>
	One
	Two
	Three
</ol>

<ul>
	Dog
	Cat
	Fish
</ul>

<!-- Line break: -->
<br>

<!-- Images (inline) -->

<img src = "myPicture.jpg" 	
	 alt = "Image of Zari"	
	 title = "Zari Joon"	
	 class = "thumbnail"
/>

<!-- Special entities for special characters: -->

&lt; <!-- displays "<" -->
&gt; <!-- displays ">" -->
&copy; <!-- displays "C" -->
&nbsp; <!-- displays a blank space -->
&amp; <!-- displays "&" -->



</body>
</html>
