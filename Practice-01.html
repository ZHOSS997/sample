<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>My Second Page</title>
</head>
<body>

<!-- header tag is just a block that shows first thing to the user -->
<header>
	<h1> This is the title </h1>
	<h2> The author is Zahra </h2>
</header>

		<li><a href="#overview">Overview</a></li>
		<li><a href="#history">History</a></li>
		<li><a href="#development">Development</a></li>
	</ul>
</nav>

	&copy; 2022 by Zahrasadat HOSSEINI<br>
	<a href="http://www.usethefuckinggoogle.com/">Any questions?</a>
</footer>

<!-- figure tag has more semantics than image tag -->
<figure>
	<img src="myPicture.JPG" alt="Zari Joon">
	<figcaption> A beautiful picture of a beautiful lady </figcaption>
</figure>

</body>
</html>
