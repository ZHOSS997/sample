<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">

	<body>
		<!-- Anchor tag to create a hyperlink, needs <a> + hyper reference and content -->		
		<!-- Absolute reference -->
		<a href = "http://www.usethefuckinggoogle.com/" target = "_blank">For further information CLICK</a>
		<br>
		<!-- Relative reference -->
		<a href = "Practice-02.html">For a beautiful lady CLICK</a>
		<br>
		<!-- Using images as your clickable component -->
		<a href="https://twitter.com/" aria-label="Twitter"><i class="fa-brands fa-twitter fa-2x"></i></a>
		
		
		
		<!-- Anchors' Target Attributes:
		_self : open in the same tab (default)
		_blank : open in new window or tab -->
	</body>
	</html>
